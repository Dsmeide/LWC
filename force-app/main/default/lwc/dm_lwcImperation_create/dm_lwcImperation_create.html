<template>
    <lightning-card title ="Account Creation - Imperatively">
        <lightning-input type="text" label="Account Name" onchange={handleName}></lightning-input>
        <lightning-input type="text" label="Account Phone" onchange={handlePhone}></lightning-input>
        <lightning-input type="text" label="Account Fax" onchange={handleFax}></lightning-input>
        <lightning-input type="text" label="Account Industry" onchange={handleIndustry}></lightning-input>

        <lightning-button label="Create Account" onclick={handleClick} variant="brand"></lightning-button>
    </lightning-card>
</template>
